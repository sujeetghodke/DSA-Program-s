<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Addition of two Number's </h1>
    <!-- <input type="number" id="data">
    <button onclick="add()" >ADD</button> -->
    <h2 id="res"></h2>



    <script>
            let a = prompt("Enter the first's number : ");
            let b = prompt("Enter the second number : ");
            let c = parseInt(a)+parseInt(b);

            document.getElementById("res").innerText = `Addition of ${a} & ${b} is ${c}`;
        
    </script>
</body>
</html>
