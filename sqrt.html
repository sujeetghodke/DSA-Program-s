<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    
    <h1>Square root of a number </h1>

    <h2 id="res"></h2>

    <script>
        let a = prompt("Enter  a number ");
        var b = Math.sqrt(a);
        document.getElementById("res").innerHTML=`<i> ${b} </i>`;
    </script>

</body>
</html>
